<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Task</h2>

    <form th:action="@{/tasks/edit/{id}(id=${task.id})}" th:object="${task}" method="post">

        <!-- Title Field -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required />
        </div>

        <!-- Description Field -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" th:field="*{description}" required></textarea>
        </div>

        <!-- Expiration Date Field -->
        <div class="form-group">
            <label for="expiredDate">Expiration Date</label>
            <input type="date" id="expiredDate" name="expiredDate" class="form-control" th:value="${formattedExpiredDate}" required />
        </div>

        <!-- Status Field -->
        <div class="form-group">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" class="form-select" id="status" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Update Task</button>
    </form>

    <!-- Optional link back to the home page -->
    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
</div>

<!-- Bootstrap JS (optional for responsiveness) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
