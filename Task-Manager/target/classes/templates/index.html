<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>Task Manager</h1>

    <!-- Link to Create Task -->
    <a th:href="@{/tasks/create}" class="btn btn-primary btn-custom">Create Task</a>

    <!-- Link to Show My Tasks -->
    <a th:href="@{/tasks}" class="btn btn-secondary btn-custom">Show My Tasks</a>

    <!-- Link to Logout -->
<!--    <a th:href="@{/logout}" class="btn btn-danger btn-custom">Logout</a>-->
<!--    <a href="/logout" class="btn btn-danger btn-custom">Logout</a><br/>-->
    <form name="logoutForm" th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" />
    </form>
</div>

<!-- Bootstrap JS (optional for responsiveness) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
